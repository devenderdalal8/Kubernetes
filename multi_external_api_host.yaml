apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-host-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    # Host 1
    - host: api1.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api1-service
                port:
                  number: 80

    # Host 2
    - host: api2.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api2-service
                port:
                  number: 80

    # Host 3
    - host: api3.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api3-service
                port:
                  number: 80
